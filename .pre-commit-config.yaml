repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    hooks:
      - id: ruff
        name: ruff
        stages: [commit]
        language: system
        types: [python]
        entry: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo:
    hooks: https://github.com/psf/black-pre-commit-mirror
    rev: 23.9.1
      - id: black
        name: black
        stages: [commit]
        language: system
        types: [python]
        entry: black
        args: [--line-length, 100]
